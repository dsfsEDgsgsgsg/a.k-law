	    .box {
  border-top: 5px solid #c9a44d;
  border-bottom: 5px solid #c9a44d;
  padding: 40px 20px;
  width: 400px;
  
  margin: 50px auto;
  background-color: white; /* חשוב לצל */

    .icon {

	.box:hover {
  background-color: #f9f5e6; /* צהוב מאוד בהיר ועדין (קרוב ללבן) */
  box-shadow: 0 6px 18px rgba(201, 164, 77, 0.35); /* צל זהוב רך */

    }
	.box-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 תיבות בשורה */
  gap: 20px;
  padding: 40px 20px;
  margin: auto;
}
.box-container a {
  text-decoration: none;
  color: inherit;
  display: block;

  text-align: center;
  padding-bottom: 15px;
  position: relative;
  text-shadow: 0 0 2px rgba(162, 120, 81, 0.3);
  margin: 0 auto;
  display: inline-block;

.practice-title::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 78%;
  transform: translateX(-70%); /* חצי מהרוחב פחות חצי מהקו */
  width: 140%;
  height: 2.9px;
  background: linear-gradient(to right, transparent, #a27851, transparent);
}

<script>
  function toggleMenu() {
    const sidebar = document.getElementById("sidebar");
    const menuIcon = document.getElementById("menuIcon");

    if (!sidebar.classList.contains("active")) {
      sidebar.style.display = "block";
      setTimeout(() => {
        sidebar.classList.add("active");
        menuIcon.classList.add("active");
      }, 10);
    } else {
      sidebar.classList.remove("active");
      menuIcon.classList.remove("active");
      setTimeout(() => {
        sidebar.style.display = "none";
      }, 300);
    }
  }
</script>
